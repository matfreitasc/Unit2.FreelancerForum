<!DOCTYPE html>
<html lang="en" class="h-screen">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
        <script type="module" src="app.js" defer></script>
        <script type="module" src="https://cdn.skypack.dev/@faker-js/faker" defer></script>
		<title>Freelancers</title>
	</head>
	<body
		class="bg-white dark:bg-slate-700 h-screen flex justify-center items-center flex-col gap-3"
	>
		<h1 class="text-5xl font-medium text-slate-900 dark:text-slate-100">
			Welcome to the Freelancer Finder Forum
		</h1>
		<p class="text-2xl font-light text-slate-900 dark:text-slate-100 italic">
			The average starting price is: <span id="average-price"></span>
		</p>

		<h3
			class="text-3xl font-light italic text-slate-900 dark:text-slate-100 mt-5"
		>
			Available Freelancers
		</h3>
		<table class="border-collapse table-fixed w-full text-sm max-w-6xl">
			<thead >
				<tr class="cursor-pointer" id="table-header">
					<th
						class="border-b  dark:border-slate-600 font-medium p-4 pl-8 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left"
					>
						Name
					</th>
					<th
						class="border-b dark:border-slate-600 font-medium p-4 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left"
					>
						Occupancy
					</th>
					<th
						class="border-b dark:border-slate-600 font-medium p-4 pr-8 pt-0 pb-3 text-slate-400 dark:text-slate-200 text-left"
					>
						Starting Price
					</th>
				</tr>
			</thead>
			<tbody class="bg-white dark:bg-slate-800" id="table-body"></tbody>
		</table>
        <div class="flex flex-row gap-4">
            <button class="bg-slate-900 text-white px-4 py-2 rounded-md" id="add-freelancer">Add Freelancer</button>
        <button class="bg-slate-900 text-white px-4 py-2 rounded-md" id="sortPrice">Sort by lowest starting price</button>
        </div>
	</body>
</html>
